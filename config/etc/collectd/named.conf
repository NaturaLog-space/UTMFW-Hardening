#----------------------------------------------------------------------------#
# named
#----------------------------------------------------------------------------#
<Plugin tail>
	<File "/var/log/named.log">
		Instance "named"
		<Match>
			Regex ": query: "
			DSType "DeriveInc"
			Type "derive"
			Instance "all"
		</Match>
		<Match>
			Regex ": query failed \\("
			DSType "DeriveInc"
			Type "derive"
			Instance "failed"
		</Match>
		<Match>
			Regex ": WARNING: "
			DSType "DeriveInc"
			Type "derive"
			Instance "warning"
		</Match>
		<Match>
			Regex ": ERROR: "
			DSType "DeriveInc"
			Type "derive"
			Instance "error"
		</Match>
		<Match>
			Regex ": (CRITICAL|ALERT|EMERGENCY): "
			DSType "DeriveInc"
			Type "derive"
			Instance "critical"
		</Match>
	</File>
</Plugin>

<Plugin logparser>
	<Logfile "/var/log/named.log">
		FirstFullRead false
		<Message "named">
			DefaultType "named"
			<Match "match">
				Regex "^... .. ..:..:.. .*: (WARNING|ERROR|CRITICAL|ALERT|EMERGENCY):"
				SubmatchIdx -1
			</Match>
			<Match "log">
				PluginInstance "WARNING"
				Regex ".*: WARNING: .*"
				IsMandatory false
			</Match>
			<Match "log">
				PluginInstance "ERROR"
				Regex ".*: ERROR: .*"
				IsMandatory false
			</Match>
			<Match "log">
				PluginInstance "CRITICAL"
				Regex ".*: (CRITICAL|ALERT|EMERGENCY): .*"
				IsMandatory false
			</Match>
			<Match "date">
				Regex ": (WARNING|ERROR|CRITICAL|ALERT|EMERGENCY):.*$"
				SubmatchIdx -1
			</Match>
		</Message>
	</Logfile>
</Plugin>

<Plugin notify_fifo>
	<Fifo "named_critical.fifo">
		Plugin "logparser"
		PluginInstance "CRITICAL"
		Type "named"
	</Fifo>
	<Fifo "named_error.fifo">
		Plugin "logparser"
		PluginInstance "ERROR"
		Type "named"
	</Fifo>
	<Fifo "named_warning.fifo">
		Plugin "logparser"
		PluginInstance "WARNING"
		Type "named"
	</Fifo>
</Plugin>
